name: Test

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  global_fmt:
    name: Fmt project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.13.1'
      - name: Run fmt
        run: |
          OUTPUT="$((gofmt -l . | grep -v '^vendor/') || :)"
          if [ -z "${OUTPUT}" ]
          then
              echo "::set-output name=fmt::ok"
              echo "ok"
          else
              echo "::set-output name=fmt::${OUTPUT}"
              echo "${OUTPUT}"
              exit 1
          fi
